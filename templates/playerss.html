{% extends "templates/bas.html" %}

{%block content%}

<form method="post">
	<div class = "searchdiv">
		<label>
			Search player:
			<textarea name="search" rows="1" cols="60"></textarea>
			<input type="submit" value="Search"/>
		</label>
	</div>
</form>



<div class="players">
	{% for player in players %}
		<div class="player">
			{{player.render() | safe}}
		</div>

	{%endfor%}

{%for scored_document in results%}
	{%for f in scored_document.field%}
		{{f.value}}
	{% endfor %}
      <p>
{% endfor %}
</div>
{%endblock%}
